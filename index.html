<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login e Registro </title>
    <link rel="stylesheet" href="/CSS/estilo.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Criando Conta no site  https://iconscout.com/unicons-->
</head>
<body>


    <div class="containe"><!-- conatine inicio -->
        <div class="forms"><!-- form inicio -->
            <div class="form Login"><!-- form Login-->
                <span class="titulo"> Login</span>
                <form action="#"> <!-- form -->
                    <div class="input-field">
                        <input type="text" placeholder="Enter com o email" required>
                        <i class="uil uil-envelope icon"></i>                    
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter password" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash pveye"></i>                 
                    </div>
                    <div class="checkbox-text"><!-- checkox-->
                        <div class="checkbox-containe">
                            <input type="checkbox" name="" id="logCheck">
                            <label for="logCheck" class="text">Relembre me</label>
                        </div>

                         <a href="" class="text"> Forgot password</a>

                    </div> <!-- checkox-->

                    <div class="input-field button"> <!--Bot達o--> 
                        <input type="button" value="Login Now">
                    </div>
                    
                    <div class="login-signup">
                        <span class="text"> N達o e Membro
                        <a href="#" class="text signup-link"> Signup New</a>
                            </span>
                    </div>

                </form> <!-- form fim -->

            </div> <!-- form login final-->

            <!-- Vamos criar outro forma para esquecia minha senha -->
            <div class="form Signup"><!-- form Login2-->
                <span class="titulo"> Registrando</span>
                <form action="#"> <!-- form -->
                    <div class="input-field">
                        <input type="text" placeholder="Enter nome" required>
                        <i class="uil uil-user "></i>                   
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter com o email" required>
                        <i class="uil uil-envelope icon"></i>                    
                    </div>
                    <div class="input-field">
                        <input type="password" class="password"  placeholder="Enter password" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash pveye"></i>                 
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirme a Senha" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash pveye"></i>                 
                    </div>
                    <div class="checkbox-text"><!-- checkox-->
                        <div class="checkbox-containe">
                            <input type="checkbox" name="" id="logCheck">
                            <label for="logCheck" class="text">Relembre me</label>
                        </div>

                         <a href="" class="text"> Forgot password</a>

                    </div> <!-- checkox-->

                    <div class="input-field button"> <!--Bot達o--> 
                        <input type="button" value="Login Now">
                    </div>
                    
                    <div class="login-signup">
                        <span class="text"> N達o e Membro
                        <a href="#" class="text login-link"> Signup New</a>
                            </span>
                    </div>

                </form> <!-- form fim -->

            </div> <!-- form login2 final-->


        </div> <!-- form final -->
    </div> <!-- containe fim -->

    <script src="/JS/js.js"></script>
</body>
</html>
